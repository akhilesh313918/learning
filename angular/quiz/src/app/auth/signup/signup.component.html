<mat-card>
    <mat-spinner  *ngIf="isLoading" ></mat-spinner>
    <form #signupForm="ngForm" (submit)="onSignup(signupForm)">
    <mat-form-field>
        <input matInput name="email" ngModel type="email" #emailInput="ngModel" 
        placeholder="E-mail" require email>
        <mat-error *ngIf="emailInput.invalid">
           Please enter a valid email
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input type="password" name="password" ngModel  #passwordInput="ngModel" 
        matInput placeholder="Password" required>
        <mat-error *ngIf="passwordInput.invalid">
            Please enter a valid password
         </mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit" *ngIf="!isLoading">Singup</button>
    </form>
</mat-card>
<p class="error" *ngIf="error">Email already Exists!</p>
