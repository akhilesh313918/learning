<mat-toolbar color="primary">
    <span> <a>My Quiz</a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="isUserAuthenticated && isAdmin">
             <a mat-button routerLink="/create" routerLinkActive="mat-accent">+ New question</a>
        </li>
        <li *ngIf="isUserAuthenticated && isAdmin">
            <a mat-button routerLink="/reset" routerLinkActive="mat-accent">Reset score</a>
       </li>
        <li *ngIf="!isUserAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
       </li>
       <li *ngIf="!isUserAuthenticated">
        <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
        </li>
        <li *ngIf="isUserAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>
    </ul>
    </mat-toolbar>
